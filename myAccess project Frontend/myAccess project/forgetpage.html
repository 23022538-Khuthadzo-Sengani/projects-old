<!doctype html> <html lang="en"> <head> <meta charset="utf-8" /> <meta name="viewport" content="width=device-width, initial-scale=1" /> <title>UNIVEN - Recover Account</title> <style>
 :root{
  --blue:#0b4f8a;
  --light:#f5f8fb;
  --card:#ffffff;
  --muted:#6b7280;
  --accent:#f59e0b; /* amber for highlights */
}

body{
  margin:0;
  font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  background: linear-gradient(180deg,#e6f0fb 0%, #ffffff 40%);
  color:#111827;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:36px 16px;
  min-height:100vh;
  position:relative;
  overflow-x:hidden;
}

/* Decorative background circles */
body::before, body::after {
  content:"";
  position:absolute;
  border-radius:50%;
  z-index:-1;
}
body::before{
  width:300px;height:300px;
  background:rgba(11,79,138,0.08);
  top:-100px;left:-100px;
}
body::after{
  width:220px;height:220px;
  background:rgba(245,158,11,0.07);
  bottom:-80px;right:-80px;
}

.topbar{
  width:100%;
  max-width:980px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-bottom:28px;
}
.brand{
  display:flex;
  align-items:center;
  gap:12px;
}
.brand img{
  height:64px;width:auto;
  border-radius:6px;
  box-shadow:0 6px 18px rgba(11,79,138,0.12);
}
.brand h1{
  margin:0;
  font-size:20px;
  line-height:1.2;
  color:var(--blue);
}
.brand p{margin:0;font-size:12px;color:var(--muted)}

.form-card{
  background:var(--card);
  padding:24px;
  border-radius:12px;
  box-shadow:0 10px 30px rgba(2,6,23,0.08);
  border:1px solid rgba(2,6,23,0.05);
  width:100%;
  max-width:500px;
  transition: transform .2s ease, box-shadow .2s ease;
}
.form-card:hover{
  transform:translateY(-4px);
  box-shadow:0 14px 40px rgba(2,6,23,0.12);
}
.form-card h2{
  margin-top:0;
  font-size:20px;
  color:var(--blue);
}

form{
  display:flex;
  flex-direction:column;
  gap:16px;
}
label{
  font-size:14px;
  color:#111827;
  font-weight:500;
}
input, select{
  width:100%;
  padding:11px 13px;
  border-radius:8px;
  border:1px solid #d1d5db;
  font-size:14px;
  box-sizing:border-box;
  transition: border-color .2s ease, box-shadow .2s ease;
}
input:focus, select:focus{
  outline:none;
  border-color:var(--blue);
  box-shadow:0 0 0 3px rgba(11,79,138,0.15);
}

button{
  padding:12px 16px;
  border-radius:8px;
  border:0;
  font-weight:600;
  cursor:pointer;
  font-size:15px;
  transition: background .2s ease, transform .1s ease;
}
button:active{ transform:scale(0.97); }

.btn-primary{
  background:var(--blue);
  color:white;
}
.btn-primary:hover{
  background:#083a65;
}

a{
  display:inline-block;
  margin-top:14px;
  text-decoration:none;
  color:var(--blue);
  font-weight:500;
  transition:color .2s;
}
a:hover{ color:var(--accent); }

footer{
  margin-top:18px;
  color:var(--muted);
  font-size:13px;
  text-align:center;
}
</style> </head>
 <body>
   <div class="topbar">
     <div class="brand"> 
      <img src="img/logo.png" alt="University Logo" />
       <div> <h1>University of Venda</h1> <p>Account Recovery</p> </div>
       </div> </div> <div class="form-card"> 
        <h2>Recover Your Account</h2> 
        <p style="color:var(--muted);font-size:14px">Enter your ID number and complete the form to recover your Student or Staff Number or reset your password.</p>
         <form id="recoverForm" onsubmit="return handleRecover(event)"> 
          <div> <label for="idnumber">South African ID Number</label> 
            <input id="idnumber" name="idnumber" type="text" maxlength="13" required /> </div>
             <div> <label for="fullname">Full Name(s)</label> <input id="fullname" name="fullname" type="text" required /> </div>
              <div> <label for="surname">Surname</label> <input id="surname" name="surname" type="text" required /> </div>
               <div> <label for="email">Email Address</label> <input id="email" name="email" type="email" required /> </div>
                <div> <label for="contact">Contact Number</label> <input id="contact" name="contact" type="tel" required /> </div>
                 <div> <label for="usertype">I am a</label> <select id="usertype" name="usertype" required> <option value="">Select...</option> <option value="student">Student</option> <option value="staff">Staff</option> </select> </div>
                  <button type="submit" class="btn-primary">Submit Recovery Request</button> </form> 
                  <button type="submit">Submit Application</button> <a href="login.html">Log In</a>
                   <footer> © University of Venda — All rights reserved. </footer> </div> 
  <script> function handleRecover(e){ e.preventDefault(); alert('Your recovery request has been submitted. You will be contacted by the ICT Helpdesk.'); document.getElementById('recoverForm').reset(); } 

  </script> </body> </html>

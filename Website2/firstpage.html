<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - Khuthi's Delicacies</title>
  <link rel="stylesheet" href="stylingpage.css"/>
</head>
<body>
  <video class="bg-video" autoplay muted loop>
    <source src="images/video.mp4" type="video/mp4" />
  </video>

  <form id="Signup-form">
    <h1>Khuthi's Delicacies App</h1>
    <h3>Create your account to enjoy fine fresh meals</h3>

    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" name="fullname" required placeholder="Enter your fullname" />

    <label for="Email">Email</label>
    <input type="email" id="Email" name="Email" required placeholder="Enter your email" />

    <label for="Password">Password</label>
    <input type="password" id="Password" name="Password" required placeholder="Enter your password" />

    <label for="ConfirmPassword">Confirm Password</label>
    <input type="password" id="ConfirmPassword" name="ConfirmPassword" required placeholder="Kindly confirm your password" />
    

<!-- Error message goes here -->
<div id="error-message" style="color: red; margin-top: 10px;"></div>

<button type="submit" class="Create-Account-button">Create Account</button>


  

    <h3>Already have an account?</h3>
    <li><a href="secondpage.html">Login</a></li>
    <script>
      document.getElementById("Signup-form").addEventListener("submit", function(event) {
          const email = document.getElementById("Email").value;
          const password = document.getElementById("Password").value;
          const confirmPassword = document.getElementById("ConfirmPassword").value;
          const errorMessage = document.getElementById("error-message");
      
          // Reset message
          errorMessage.textContent = "";
      
          // Email format check
          const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailPattern.test(email)) {
              errorMessage.textContent = "Please enter a valid email address.";
              event.preventDefault();
              return;
          }
      
          // Password match check
          if (password !== confirmPassword) {
              errorMessage.textContent = "Passwords do not match.";
              event.preventDefault();
              return;
          }
      
          // Password length check
          if (password.length < 6) {
              errorMessage.textContent = "Password must be at least 6 characters long.";
              event.preventDefault();
              return;
          }
      
          // All good, form submits
      });
      </script>
      
      
  </form>
  
</body>
</html>
